<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Inventory</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <main>
      <header class="site-header">
        <h1>Store Inventory</h1>
      </header>

      <div class="control-container">
        <div class="category-container">
          <div>
            <input
              type="checkbox"
              id="beverages"
              name="category"
              value="Beverages"
              checked="true"
              
            />
            <label for="beverages"> Beverages</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="dairy"
              name="category"
              value="Dairy"
              checked="true"
            />
            <label for="dairy"> Dairy</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="frozen"
              name="category"
              value="Frozen"
              checked="true"
            />
            <label for="frozen"> Frozen</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="meat"
              name="category"
              value="Meat"
              checked="true"
            />
            <label for="meat"> Meat</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="pantry"
              name="category"
              value="Pantry"
              checked="true"
            />
            <label for="pantry"> Pantry</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="produce"
              name="category"
              value="Produce"
              checked="true"
            />
            <label for="produce"> Produce</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="seafood"
              name="category"
              value="Seafood"
              checked="true"
            />
            <label for="seafood"> Seafood</label>
          </div>
        </div>
      </div>
      
      <div class="table-container">
        <table class="table table-striped hover-rows">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Category</th>
              <th>UPC</th>
              <th>QTY</th>
            </tr>
          </thead>
          <tbody id="inventoryList"></tbody>
        </table>
      </div>
    </main>
    <script src="{% static 'js/inventory.js' %}" defer></script>
  </body>
</html>
