<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Inventory</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <main>
      <header id="site-header">
        <h1>Store Inventory</h1>

        {% include 'search_controls.html' %}
        <div class="control-container">
          <button class="btn btn-primary" onclick="showAddProductModal()">
            Add Product
          </button>
          <button class="btn btn-primary" onclick="getSpreadsheet()">
            Export Table to CSV
          </button>
        </div>
      </header>
      <div id="table-container">
        <table class="table table-sm table-striped">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Category</th>
              <th>UPC</th>
              <th>QTY</th>
            </tr>
          </thead>
          <tbody id="inventoryList"></tbody>
        </table>
      </div>
      {% include 'product_details_modal.html' %}
      {% include 'add_product_modal.html' %}
    </main>
    <script src="{% static 'js/inventoryDisplay.js' %}"></script>
    <script src="{% static 'js/productDisplay.js' %}"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="{% static 'js/JsBarcode.all.min.js' %}"></script>
    <div id="toast">
      <div id="toastMessage"></div>
    </div>
  </body>
</html>
